<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="main-flex-container">
    <section class="flex-column-container center-aligned-items blue-gradient-background rounded-corners result-padding">
      <h1 class="section-heading-text center-aligned-text lightLavender-text can-shrink">
        Your Result
      </h1>

      <figure class="blue-gradient-circle can-shrink">
        <div class="score-result-text center-aligned-text white-text can-shrink">
          76
        </div>

        <div class="center-aligned-text lightSlateBlue-text can-shrink">
          of 100
        </div>
      </figure>

      <h1 class="comment-heading-text center-aligned-text white-text can-shrink">
        Great
      </h1>

      <p class="center-aligned-text lightLavender-text can-shrink">
        You scored higher than 65% of the people who have taken these tests.
      </p>
      
    </section>
    <section class="flex-column-container summary-padding">
      <h1 class="section-heading-text darkGreyBlue-text">
        Summary
      </h1>
      
      <figure class="flex-row-container lightRed-background">
        <img class="row-item-svg" src="./assets/images/icon-reaction.svg">
        <div class="row-item-label lightRed-text">
          Reaction
        </div>
        <div class="row-item-score lightLavender-text">
          <strong class="darkGreyBlue-text">80</strong> / 100
        </div>
      </figure>

      <figure class="flex-row-container orangeYellow-background">
        <img class="row-item-svg" src="./assets/images/icon-memory.svg">
        <div class="row-item-label orangeYellow-text">
          Memory
        </div>
        <div class="row-item-score lightLavender-text">
          <strong class="darkGreyBlue-text">92</strong> / 100
        </div>
      </figure>
    
      <figure class="flex-row-container greenTeal-background">
        <img class="row-item-svg" src="./assets/images/icon-verbal.svg">
        <div class="row-item-label greenTeal-text">
          Verbal
        </div>
        <div class="row-item-score lightLavender-text">
          <strong class="darkGreyBlue-text">61</strong> / 100
        </div>
      </figure>

      <figure class="flex-row-container cobaltBlue-background">
        <img class="row-item-svg" src="./assets/images/icon-visual.svg">
        <div class="row-item-label cobaltBlue-text">
          Visual
        </div>
        <div class="row-item-score lightLavender-text">
          <strong class="darkGreyBlue-text">73</strong> / 100
        </div>
      </figure>

      <button>
        Continue
      </button>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Josilyn Wong</a>.
  </footer>
</body>
</html>
